    <div class="container">
        <h1>Food Tracker</h1>
        
        <div class="date-nav">
            <button id="prevDay">← Previous Day</button>
            <h2 id="currentDate">Today</h2>
            <button id="nextDay">Next Day →</button>
        </div>
        
        <form id="foodForm">
            <div class="form-group">
                <label for="foodName">Food Name:</label>
                <input type="text" id="foodName" required placeholder="e.g., Grilled Chicken Salad">
            </div>
            
            <div class="form-group">
                <label for="mealType">Meal Type:</label>
                <select id="mealType">
                    <option value="Breakfast">Breakfast</option>
                    <option value="Lunch">Lunch</option>
                    <option value="Dinner">Dinner</option>
                    <option value="Snack">Snack</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="calories">Calories (optional):</label>
                <input type="number" id="calories" placeholder="e.g., 350">
            </div>
            
            <div class="form-group">
                <label for="notes">Notes (optional):</label>
                <textarea id="notes" rows="2" placeholder="Any additional details, ingredients, or how you felt after eating"></textarea>
            </div>
            
            <button type="submit">Add Food Entry</button>
        </form>
        
        <h2>Today's Food Journal</h2>
        <div id="journalEntries">
            <!-- Entries will be displayed here -->
            <p class="no-entries">No entries yet for today. Add your first meal above!</p>
        </div>
        
        <div class="summary" id="dailySummary">
            <!-- Daily summary will appear here -->
        </div>
    </div>

    <script>
        // Initialize the food tracker
        document.addEventListener('DOMContentLoaded', function() {
            // Current selected date (defaults to today)
            let currentDate = new Date();
            updateDateDisplay();
            
            // Load entries for current date
            loadEntries();
            
            // Add event listeners
            document.getElementById('foodForm').addEventListener('submit', addFoodEntry);
            document.getElementById('prevDay').addEventListener('click', goToPreviousDay);
            document.getElementById('nextDay').addEventListener('click', goToNextDay);
            
            // Function to format date as YYYY-MM-DD for storage
            function formatDateForStorage(date) {
                return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')}`;
            }
            
            // Function to format date for display
            function formatDateForDisplay(date) {
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                return date.toLocaleDateString(undefined, options);
            }
            
            // Update the displayed date
            function updateDateDisplay() {
                document.getElementById('currentDate').textContent = formatDateForDisplay(currentDate);
            }
            
            // Go to previous day
            function goToPreviousDay() {
                currentDate.setDate(currentDate.getDate() - 1);
                updateDateDisplay();
                loadEntries();
            }
            
            // Go to next day
            function goToNextDay() {
                currentDate.setDate(currentDate.getDate() + 1);
                updateDateDisplay();
                loadEntries();
            }
            
            // Add a new food entry
            function addFoodEntry(e) {
                e.preventDefault();
                
                const foodName = document.getElementById('foodName').value;
                const mealType = document.getElementById('mealType').value;
                const calories = document.getElementById('calories').value ? parseInt(document.getElementById('calories').value) : 0;
                const notes = document.getElementById('notes').value;
                const timestamp = new Date().toISOString();
                
                // Create entry object
                const entry = {
                    id: Date.now(), // unique ID based on timestamp
                    foodName,
                    mealType,
                    calories,
                    notes,
                    timestamp
                };
                
                // Get current entries
                const dateKey = formatDateForStorage(currentDate);
                let foodEntries = JSON.parse(localStorage.getItem('foodEntries')) || {};
                
                if (!foodEntries[dateKey]) {
                    foodEntries[dateKey] = [];
                }
                
                // Add new entry
                foodEntries[dateKey].push(entry);
                
                // Save back to localStorage
                localStorage.setItem('foodEntries', JSON.stringify(foodEntries));
                
                // Reset form
                document.getElementById('foodForm').reset();
                
                // Reload entries
                loadEntries();
            }
            
            // Load entries for current date
            function loadEntries() {
                const dateKey = formatDateForStorage(currentDate);
                const foodEntries = JSON.parse(localStorage.getItem('foodEntries')) || {};
                const entries = foodEntries[dateKey] || [];
                
                const entriesContainer = document.getElementById('journalEntries');
                
                if (entries.length === 0) {
                    entriesContainer.innerHTML = '<p class="no-entries">No entries yet for today. Add your first meal above!</p>';
                    document.getElementById('dailySummary').innerHTML = '';
                    return;
                }
                
                // Sort entries by meal type
                const mealOrder = { 'Breakfast': 1, 'Lunch': 2, 'Dinner': 3, 'Snack': 4 };
                entries.sort((a, b) => {
                    return mealOrder[a.mealType] - mealOrder[b.mealType];
                });
                
                // Generate HTML for entries
                let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Meal</th>
                            <th>Food</th>
                            <th>Calories</th>
                            <th>Notes</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                `;
                
                let totalCalories = 0;
                
                entries.forEach(entry => {
                    totalCalories += entry.calories;
                    
                    html += `
                    <tr>
                        <td>${entry.mealType}</td>
                        <td>${entry.foodName}</td>
                        <td>${entry.calories > 0 ? entry.calories : '-'}</td>
                        <td>${entry.notes || '-'}</td>
                        <td>
                            <button class="delete-btn" data-id="${entry.id}">Delete</button>
                        </td>
                    </tr>
                    `;
                });
                
                html += `
                    </tbody>
                </table>
                `;
                
                entriesContainer.innerHTML = html;
                
                // Summary
                let summaryHtml = `
                    <h3>Daily Summary</h3>
                    <p><strong>Total Items:</strong> ${entries.length}</p>
                    <p><strong>Total Calories:</strong> ${totalCalories > 0 ? totalCalories : 'Not tracked'}</p>
                `;
                
                document.getElementById('dailySummary').innerHTML = summaryHtml;
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        deleteEntry(this.getAttribute('data-id'));
                    });
                });
            }
            
            // Delete an entry
            function deleteEntry(id) {
                const dateKey = formatDateForStorage(currentDate);
                let foodEntries = JSON.parse(localStorage.getItem('foodEntries')) || {};
                
                if (foodEntries[dateKey]) {
                    // Find and remove the entry
                    foodEntries[dateKey] = foodEntries[dateKey].filter(entry => entry.id != id);
                    
                    // Save back to localStorage
                    localStorage.setItem('foodEntries', JSON.stringify(foodEntries));
                    
                    // Reload entries
                    loadEntries();
                }
            }
        });
    </script>
